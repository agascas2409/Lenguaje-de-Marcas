<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ejercicio 7</title>
</head>
<body>
    <div class="container w-100">    
        <header>
            <div class="m-4 text-center">
                <h1>Calculadora Online</h1>
            </div>
        </header>
        <section>
            <div class="border-1 border border-primary mx-auto container p-2 w-25">
                <div class="row m-auto">
                    <div class="col-12">
                        <input class="w-100 text-end" type="text" value="0" id="resultado" readonly>
                    </div>
                </div>
                <div class="row m-auto">
                    <div class="col-3">
                        <button class="bg-secondary border-0 rounded text-white m-2 w-75" value="7" id="botonNum">7</button>
                    </div>
                    <div class="col-3">
                        <button class="bg-secondary border-0 rounded text-white m-2 w-75" value="8" id="botonNum">8</button>            
                    </div>
                    <div class="col-3">
                        <button class="bg-secondary border-0 rounded text-white m-2 w-75" value="9" id="botonNum">9</button>            
                    </div>
                    <div class="col-3">
                        <button class="bg-primary border-0 rounded text-white m-2 w-75" value="/" id="botonOp">/</button>            
                    </div>
                </div>
                <div class="row m-auto">
                    <div class="col-3">
                        <button class="bg-secondary border-0 rounded text-white m-2 w-75" value="4" id="botonNum">4</button>
                    </div>
                    <div class="col-3">
                        <button class="bg-secondary border-0 rounded text-white m-2 w-75" value="5" id="botonNum">5</button>            
                    </div>
                    <div class="col-3">
                        <button class="bg-secondary border-0 rounded text-white m-2 w-75" value="6" id="botonNum">6</button>            
                    </div>
                    <div class="col-3">
                        <button class="bg-primary border-0 rounded text-white m-2 w-75" value="*" id="botonOp">x</button>            
                    </div>
                </div>
                <div class="row m-auto">
                    <div class="col-3">
                        <button class="bg-secondary border-0 rounded text-white m-2 w-75" value="1" id="botonNum">1</button>
                    </div>
                    <div class="col-3">
                        <button class="bg-secondary border-0 rounded text-white m-2 w-75" value="2" id="botonNum">2</button>            
                    </div>
                    <div class="col-3">
                        <button class="bg-secondary border-0 rounded text-white m-2 w-75" value="3" id="botonNum">3</button>            
                    </div>
                    <div class="col-3">
                        <button class="bg-primary border-0 rounded text-white m-2 w-75" value="-" id="botonOp">-</button>            
                    </div>
                </div>
                <div class="row m-auto">
                    <div class="col-3">
                        <button class="bg-secondary border-0 rounded text-white m-2 w-75" value="0" id="botonNum">0</button>
                    </div>
                    <div class="col-3">
                        <button class="bg-secondary border-0 rounded text-white m-2 w-75" value="." id="botonNum">.</button>            
                    </div>
                    <div class="col-3">
                        <button class="bg-warning border-0 rounded m-2 w-75" value="C" id="botonClear">C</button>            
                    </div>
                    <div class="col-3">
                        <button class="bg-primary border-0 rounded text-white m-2 w-75" value="+" id="botonOp">+</button>            
                    </div>
                </div>
                <div class="row m-auto">
                    <div class="col-12">
                        <button class="bg-success border-0 rounded text-white m-2 w-100" value="=" id="botonResultado">=</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/codigoA.js"></script>
</body>
</html>
