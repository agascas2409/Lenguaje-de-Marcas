<!DOCTYPE html>
<head>
    <title>Introducci칩n Formularios</title>
    <meta charset="UTF-8"/>
    <meta name="description" content="introducci칩n formularios"/>
    <meta name="author" content="Ana Gaspar"/>
    <meta name="keywords" content="HTML, h1, index, CSS, formularios"/>
</head>
<body>
    <h2>Ejercicio 1</h2>
        <form id="ejercicio1" name="ejercicio1" method="post">
            <fieldset>
                <legend>Detalles personales</legend>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Pon tu nombre" size="100"/>
                </div>
                <div>
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" name="edad" min="0"/>
                </div>
            </fieldset>
            <fieldset>
                <legend>Informaci칩n del comentario</legend>
                <div>
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Pon tu usuario" size="60" required/>
                </div>
                <div>
                    <label for="contrasena">Contrase침a</label>
                    <input type="password" id="contrasena" name="contrasena"  size="60" required/>
                </div>
                <div>
                    <label for="comentario">Comentario</label>
                    <input type="text" id="comentario" name="comentario" placeholder="Pon tu comentario" size="100"/>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Pon tu email" maxlength="70"/>
                </div>
                <div>
                    <label for="fecha">Fecha nacimiento</label>
                    <input type="date" id="fecha" name="fecha"/>
                </div>
                <div>
                    <label for="fichero">Introduce un fichero</label>
                    <input type="file" id="fichero" name="fichero"/>
                </div>
                <div>
                    <input type="submit" value="Enviar"/>
                    <input value="Borrar" type="reset"/>
                </div>
            </fieldset>
        </form>
        <h2>Ejercicio 2</h2>
        <form id="ejercicio2" name="ejercicio2" method="post">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Pon tu nombre" size="100"/>
            </div>
            <div>
                <label for="comentario">Comentario</label>
                <textarea cols="35" rows="10" id="comentario" name="comentario" maxlength="100"></textarea>
            </div>
            <div>
                <label for="avatar">Seleccione el color de su avatar</label>
                <input type="color" id="avatar" name="avatar" value="#ff0000"/>
            </div>
        </form>
</body>
